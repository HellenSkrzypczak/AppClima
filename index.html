<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!--<script src="scripty.js"></script> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <title>Document</title>
</head>
<body>
    <header>
        <h2>Pesquisa de clima</h1>
    </header>
    <div class="cabecalhoPesquisa">
        <label for="inpCidade">Informe a cidade: </label>
        <input id="inpCity" type="text">
        <button id="btnSearchCity">Buscar</button>
    </div>
    <div class="dadosClima"></div>

    <script>
        const key = 'a7cd969bd7729f2261012fb065211541';

        function setWeatherCity(city) {

            const html = `
                <h1>Cidade: ${city.name}</h1>
                <div>
                    <div id="icon"><img id="wicon" src="http://openweathermap.org/img/w/${city.weather[0].icon}.png" alt="Weather icon"></div>
                    <p>Temperatura: ${Math.round(city.main.temp)}C°</p>
                    <p>${city.weather[0].description}</p>
                </div>
                <div>
                    <p>Temperatura máxima: ${Math.round(city.main.temp_max)}C°</p>
                    <p>Temperatura miníma: ${Math.round(city.main.temp_min)}C°</p>
                </div>
                <div>
                    <p>Humidade: ${city.main.humidity}%</p>
                    <p>Vento: ${city.wind.speed}km/h</p>
                </div>
            `
            const div = $('.dadosClima');
            div.append(html);
        }        

        function getCity() {
            $('#btnSearchCity').on('click', async () => {
                const city = $('#inpCity').val();
                console.log('Cidade buscada:', city);

                const cityJSON = await getWeatherData(city);
                console.log("Oque: ", cityJSON)
                setWeatherCity(cityJSON);   
            });
        }

        async function getWeatherData(city){
            try {
                const response = await fetch(`https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${key}&units=metric&lang=pt`);

                if(!response.ok){
                    throw new Error(`Erro: ${response.status}`);
                }
                const cityJSON = await response.json();
                console.log("response", cityJSON)
                return cityJSON;
            }
            catch (error) {
                console.error('Fetch error', error);
            }
        }
        getCity()
    </script>
</body>
</html>
