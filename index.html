<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!--<script src="scripty.js"></script> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel= "stylesheet" href= "https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css" >
    <title>Document</title>
</head>
<body>
    <div class="conteiner_principal">
        <div class="titulo">
            <h1>Buscador de Clima</h1>
        </div>
        <div class="cabecalhoPesquisa">
            <input id="inpCity" class="inputCidade" placeholder="  Informe a cidade para consultar a previsão" type="text">
            <button id="btnSearchCity" class="btnSearch"><i class="las la-search"></i></button>
        </div>
    </div>
    <div class="dadosClima"></div>

    <script>
        const key = 'a7cd969bd7729f2261012fb065211541';

        function setWeatherCity(city) {
            cleanFields();

            const html = `
                <div class="alinhamentoContainers">
                    <h2>${city.name}</h2>
                    <div class="container_infos borderContainers">
                        <div class="icon">
                            <img id="wicon" class="imgClima" src="http://openweathermap.org/img/w/${city.weather[0].icon}.png" alt="Weather icon">
                        </div>
                        <div class="infos_temperatura">
                            <p class="temp">${Math.round(city.main.temp)}C°</p>
                            <p class="descri">${city.weather[0].description}</p>
                        </div>
                    </div>
                    <div class="container_detalhes">
                        <div class="borderContainers">
                            <p>Temperatura máxima: ${Math.round(city.main.temp_max)}C°</p>
                            <p>Temperatura miníma: ${Math.round(city.main.temp_min)}C°</p>
                        </div>
                        <div class="borderContainers">
                            <p>Humidade: ${city.main.humidity}%</p>
                            <p>Vento: ${city.wind.speed}km/h</p>
                        </div>
                    </div>
                </div>
            `
            const div = $('.dadosClima');
            div.append(html);
        }        

        function getCity() {
            $('#btnSearchCity').on('click', async () => {
                const city = $('#inpCity').val();

                const cityJSON = await getWeatherData(city);

                setWeatherCity(cityJSON);   
            });
        }

        async function getWeatherData(city){
            try {
                const response = await fetch(`https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${key}&units=metric&lang=pt`);

                if(!response.ok){
                    throw new Error(`Erro: ${response.status}`);
                }
                const cityJSON = await response.json();
                console.log("response", cityJSON)
                return cityJSON;
            }
            catch (error) {
                console.error('Fetch error', error);
            }
        }

        function cleanFields() {
            $('.dadosClima').empty();
            $('#inpCity').val('');
        }

        getCity()
    </script>
</body>
</html>
